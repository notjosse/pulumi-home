name: Pulumi Preview

on:
  workflow_call:
    inputs:
      stack-name:
        description: 'The name of the stack to operate on'
        required: true
        type: string
    secrets:
      PULUMI_ACCESS_TOKEN:
        description: 'The Pulumi access token to use'
        required: true

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11.6"
      - name: Setup python env
        run: |
          echo "python3 venv setup"
          python3 -m venv venv
          echo "python3 source activate"
          source venv/bin/activate
          echo "python pip3 install"
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          cp .git ./pulumi-home
        working-directory: ./aws/python/automation-api-gh-preview-test
      - name: Run Python Command
        run: |
          echo "python3 source activate"
          source venv/bin/activate
          python main.py preview
        working-directory: ./aws/python/automation-api-gh-preview-test
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          COMMENT_ON_PR: true